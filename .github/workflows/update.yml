name: Generate update.xml for Sparkle

on:
  push:
    branches: ["debug-update"]
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Parse Version
        run: |
          Version=$(grep "EMACSCTL_VERSION =" EmacsCtl.xcodeproj/project.pbxproj | head -1 | sed -n 's/.*= \([0-9]*\.[0-9]*\.[0-9]*\).*/\1/p')
          echo "Version=$Version" >> $GITHUB_ENV
      - name: Generate update.xml
        run: |
          mkdir update
          cat << EOF > update/update.xml
          <?xml version="1.0" encoding="utf-8"?>
          <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" xmlns:dc="http://purl.org/dc/elements/1.1/">
            <channel>
              <title>EmacsCtl</title>
              <item>
                <title>Version ${{ env.Version }}</title>
                <pubDate>$(date)</pubDate>
                <sparkle:version>${{ env.Version }}</sparkle:version>
                <enclosure url="https://github.com/tctony/EmacsCtl/releases/download/v${{ env.Version }}/EmacsCtl-v${{ env.Version }}.dmg" length="1496137" type="application/octet-stream"/>
              </item>
            </channel>
          </rss>
          EOF
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'update'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

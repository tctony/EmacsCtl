name: Build Dmg

on:
  release:
    types: [published]
  workflow_dispatch:
    

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Build the app
        run: |
          xcodebuild -workspace EmacsCtl.xcworkspace -scheme EmacsCtl -configuration Release CONFIGURATION_BUILD_DIR="${{github.workspace}}/build"
